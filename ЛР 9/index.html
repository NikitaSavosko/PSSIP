<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="script.js"></script> -->
    <script>
        let number = 10;
        if (number > 5) {
            console.log('Число больше 5');
        }

        let day = 3;
        switch (day) {
            case 1:
                console.log('Понедельник');
                break;
            case 2:
                console.log('Вторник');
                break;
            case 3:
                console.log('Среда');
                break;
            default:
                console.log('Неизвестный день');
        }

        for (let i = 0; i < 5; i++) {
            console.log('Итерация номер ' + i);
        }

        let count = 0;
        while (count < 5) {
            console.log('Счетчик: ' + count);
            count++;
        }

        do {
            console.log('Счетчик: ' + count);
            count++;
        } while (count < 5);

        for (let i = 0; i < 10; i++) {
            if (i === 5) {
                break;
            }
            console.log('Итерация номер ' + i);
        }

        for (let i = 0; i < 10; i++) {
            if (i === 5) {
                continue;
            }
            console.log('Итерация номер ' + i);
        }

        function sum(a, b) {
            return a + b;
        }

        let result = sum(3, 4);
        console.log('Результат: ' + result);

        function showDialogs() {
            alert('Добро пожаловать на наш сайт!');
            
            let proceed = confirm('Вы хотите продолжить?');
            if (proceed) {
                let name = prompt('Пожалуйста, введите ваше имя:', 'Имя');
                if (name !== null) {
                    alert('Привет, ' + name + '! Спасибо за использование нашего сайта.');
                } else {
                    alert('Вы отменили ввод.');
                }
            } else {
                alert('Вы нажали "Отмена". Возвращайтесь, когда будете готовы.');
            }
        }
    </script>
</head>
<body>

    <!-- Внедрение JavaScript внутри элемента -->
    <button onclick="showDialogs()">Показать диалоги</button>
